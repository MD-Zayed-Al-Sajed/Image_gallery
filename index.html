<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
<h1>Image Gallery</h1>
<section id="gallery">
	<figure>
		<img src="images/flowers-pink-large.jpg" alt="Flowers Pink Large" class="largeImage" width="1200" height="800">
		<figcaption>Flowers Pink Large</figcaption>
	</figure>
	<ul>
		<li><img src="images/flowers-pink-small.jpg" alt="Flowers Pink Small" width="240" height="160" onclick="openModal('images/flowers-pink-large.jpg', 'Flowers Pink Large')"></li>
		<li><img src="images/flowers-purple-small.jpg" alt="Flowers Purple Small" width="240" height="160" onclick="openModal('images/flowers-purple-large.jpg', 'Flowers Purple Large')"></li>
		<li><img src="images/flowers-red-small.jpg" alt="Flowers Red Small" width="240" height="160" onclick="openModal('images/flowers-red-large.jpg', 'Flowers Red Large')"></li>
		<li><img src="images/flowers-white-small.jpg" alt="Flowers White Small" width="240" height="160" onclick="openModal('images/flowers-white-large.jpg', 'Flowers White Large')"></li>
		<li><img src="images/flowers-yellow-small.jpg" alt="Flowers Yellow Small" width="240" height="160" onclick="openModal('images/flowers-yellow-large.jpg', 'Flowers Yellow Large')"></li>
	</ul>
</section>

<!-- Modal Structure for Full-Sized Image Display -->
<div id="imageModal" class="modal" onclick="closeModal()">
	<span class="close" onclick="closeModal()">&times;</span>
	<img id="modalImg" class="largeImage" src="images/flowers-pink-large.jpg" alt="Featured Image">
	<figcaption id="caption">Flowers Pink Large</figcaption>
	<div class="arrow-prev" onclick="navigate(-1)">&#10094;</div>
	<div class="arrow-next" onclick="navigate(1)">&#10095;</div>
</div>

<script src="js/gallery.js"></script>
